<!doctype html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Weather or Not</h1>
    <div id="content">
      <p>Enter the City, then click "Submit":</p>

      <form id="frm1">
        City: <input type="text" name="city" id="city-name" value="Ann Arbor">
        <input type="button" onclick="runWeatherUpdate()" value="Submit">
      </form>
      <div class="buttons">
        <button id="celcius-button" onclick="setTempToCelsius()">Celcius</button>
        <button id="fahrenheit-button" onclick="setTempToFahrenheit()">Fahrenheit</button>
      </div>

      <div id="weatherGeneral"></div>
      <div id="weatherTemp"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
